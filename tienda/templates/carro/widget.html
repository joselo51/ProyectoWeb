
<table class="table table-bordered" style="color: white; ">

<thead>

        <tr>

            <th colspan="3" class="text-center" >

             
                Carro de compras
                <img src="/media/tienda/carrito.png" width="100" height="120">
                
               
            </th>

        </tr>
    
        <tr class="text-center">
            
            <th>producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    

    </thead>

    <tbody>
        {% if request.session.carro.items %} 
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">

                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>

                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a><br/>
                        
                        $ {{value.precio}}    

                    </td>

                </tr>

            {% endfor %}

        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin productos
                    </div>

                </td>

                </tr>

        {% endif %}
    </tbody>

<tfoot>
<tr>
    <td colspan="3">
        Total: $     {{importe_total_carro}}
   
    </td>

</tr>


</tfoot>
{% load static %}
<img class="intro2-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'ProyTienda/img/carrito.png' %}" alt="">
</table>
